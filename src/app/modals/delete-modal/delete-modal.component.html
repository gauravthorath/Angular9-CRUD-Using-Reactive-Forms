<h2 mat-dialog-title>Are you sure to Delete the employee?</h2>
<mat-dialog-content>This will delete the employee and cannot be undone.</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
